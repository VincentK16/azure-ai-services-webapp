<!DOCTYPE html>
<html>
<head>
    <title>Speech Synthesis</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        select, input[type="submit"] {
            width: auto;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
        }
        p {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 img {
            vertical-align: middle;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            /* ... existing CSS ... */
        }
        .reference-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
            width: 500px;
        }
        .nav-button {
            display: inline-block;
            margin: 10px;
            padding: 5px 10px;
            background-color: #008CBA; /* Change to your preferred color */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.5s;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        .nav-button:hover {
            background-color: #007B9A; /* Change to your preferred color */
        }

        .submit-button {
            width: 120px !important; /* Adjust as needed */
            display: block !important;
            margin:20px auto !important;
            
        }
        
        
    </style>
</head>
<body>
    

    <div class="container">
        <h1><img src="{{ url_for('static', filename='speech.png') }}" alt="Icon"> Speech Synthesis</h1>
        
        <nav>
            <a class="nav-button" href="{{ url_for('week1') }}">Week 1</a>
            <a class="nav-button" href="{{ url_for('week2') }}">Week 2</a>
        </nav>
        

        <form method="POST">
            <div>
                <label for="text">Enter some text that you want to speak:</label>
                <input type="text" id="text" name="text">
            </div>
            <div>
                <label for="voice">Select a voice:</label>
                <select id="voice" name="voice">
                    <option value="en-SG-LunaNeural">en-SG-LunaNeural (Female)</option>
                    <option value="en-NZ-MitchellNeural">en-SG-WayneNeural (Male)</option>
                    <option value="zh-CN-XiaoxiaoNeural">zh-CN-XiaoxiaoNeural (Female)</option>
                    <option value="vi-VN-HoaiMyNeural">vi-VN-HoaiMyNeural (Female)</option>
                    <option value="vi-VN-NamMinhNeural">vi-VN-NamMinhNeural (Male)</option>
                </select>
            </div>
            


            <input class="submit-button" type="submit" value="Start Synthesis">
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <h2>Result:</h2>
                <p>{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <div class="reference-box">
            <a target="_blank" href="https://learn.microsoft.com/en-us/azure/ai-services/speech-service/language-support?tabs=tts">Language Support</a>
        </div>
    </div>
</body>
</html>
